<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script defer type="module" src="./index.mjs"></script>

  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="page">
  <main class="content page__content">
    <section class="result">
      <h3 class="result-header result__header">Your Result</h3>
      <div class="score result__score">
        <h2 class="score__points">76</h2>
        <p class="total-score score__total">of 100</p>
      </div>
      <div class="comments result__comments">
        <h2 class="comments-header comments__header">Great</h2>
        <p class="submission comments__submission">
          You scored higher than 65% of
          the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="summary">
      <h3 class="summary-header summary__header">Summary</h3>
      <div id="category-score" class="category-ratings summary__ratings">
        <!-- Generated via javascript -->
        </div>
        <button class="button summary__button button_hover">Continue</button>
    </section>
  </main>
  <footer class="footer">
    <div class="attribution">
      <span class="attribution__challenge">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      </span>
      <span class="attribution__coder">
        Coded by <a href="https://github.com/codinci">Codinci</a>.
      </span>
    </div>
    <div class="copyright">
      <span id="copyrightYear"></span> <i>&copy;</i>
    </div>
  </footer>
</body>
</html>
